spring.application.name=GDF

# Configuraci�n para H2 Database (base de datos en memoria para el ejemplo)
spring.datasource.url=jdbc:h2:mem:productdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuraci�n de JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Habilitar la consola de h2 para verificar los datos
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# para evitar errores usando la inicializacion con sql
spring.jpa.defer-datasource-initialization=true

# Opcional: Configuraci�n del puerto del servidor web embebido (Spring Boot)
server.port=8080
